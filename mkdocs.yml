site_name: MyBible CLI Java - Documentation
site_description: Command-line and GUI tool for MyBible modules
site_author: Kos Ivantsov
site_url: https://kosivantsov.github.io/mybible-cli-java/

# Repository
repo_name: kosivantsov/mybible-cli-java
repo_url: https://github.com/kosivantsov/mybible-cli-java
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2025 Kos Ivantsov

# Theme
theme:
  name: material
  language: en
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
      - MyBible Modules: modules.md
  - CLI Mode:
      - Overview: cli/index.md
      - get - Fetch Verses: cli/get.md
      - list - Manage Modules: cli/list.md
      - parse - Test References: cli/parse.md
      - open - Open Folders: cli/open.md
      - Output Formatting: cli/formatting.md
  - GUI Mode:
      - Overview: gui/index.md
      - Using the GUI: gui/usage.md
      - Keyboard Shortcuts: gui/keyboard-shortcuts.md
  - Advanced:
      - Configuration: configuration.md
      - Examples & Recipes: examples.md
      - Building from Source: building.md
  - About:
      - License: license.md
      - Credits: credits.md

# Plugins
plugins:
  - search:
      lang: en

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kosivantsov/mybible-cli-java
  version:
    provider: mike
