usage.headerHeading=%nКоманда 'parse' аналізує та перевіряє вказане посилання, і повертає діапазони та кількість віршів.%n
usage.description=Докладна інформація:
modulename=Назва модуля. Якщо не вказано, текст буде взято з останнього використаного модуля.
reference=Біблійне посилання для аналізу (наприклад, 'Gen 1:1-5').
json=Показати результати аналізу у форматі JSON.
selfabbr=Використати скорочення книг, визначені в самому модулі (за наявності).
abbrprefix=Використати нетиповий файл з назвами книг ('<тека_конфігурації>/<prefix>_mapping.json').