usage.headerHeading=%nThe 'ext' command manages mybible-cli extensions.%n
usage.description=Details:
install=Install an extension from a zip file.
uninstall=Uninstall an extension by name.
list=List all installed extensions.
show=Show detailed information about an extension.
all=Uninstall all extensions (use with --uninstall).
verbose=Enable verbose output.
silent=Suppress all output except errors.
