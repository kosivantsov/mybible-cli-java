usage.headerHeading=%nThe 'ext' command manages mybible-cli extensions.%n
usage.description=Details:
install=Install extension by name from registry or from local zip file.
upgrade=Upgrade extension by name, or use with --all to upgrade all extensions.
all=Apply to all (use with --upgrade to upgrade all, or --uninstall to uninstall all)
list=List extensions: 'installed' (default), 'available', or 'upgradable'.
uninstall=Uninstall extension by name.
list=List extensions: 'installed' (default) or 'available'.
update=Update extension registries from remote sources.
show=Show detailed information about an extension.
type=Filter available extensions by type (theme, mapping, localization, bundle).
filter=Filter available extensions by name or description.
language=Filter by language code (e.g., en, es, de)
verbose=Enable verbose output.
silent=Suppress all output except errors.
