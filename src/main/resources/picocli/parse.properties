usage.headerHeading=%nThe 'parse' command parses and validates reference string, returns ranges and verse counts.%n
usage.description=Details:
modulename=Name of the module. If omitted, the last-used module is assumed.
reference=The Bible reference to parse (e.g., 'Gen 1:1-5').
json=Output parsed results in JSON.
selfabbr=Use module-specific book name abbreviations if available.
abbrprefix=Use a custom abbreviations mapping ('<config_folder>/<prefix>_mapping.json').