## Format String Help Text
help.format.text=\n\
Format specifiers for the output text:\n\
\n\
Reference Parts:\n\
\u0020\u0020%a      Default abbreviated book name (e.g., 'Jn')\n\
\u0020\u0020%f      Default full book name (e.g., 'John')\n\
\u0020\u0020%A      Module-specific abbreviated book name\n\
\u0020\u0020%F      Module-specific full book name\n\
\u0020\u0020%b      Book number (e.g., 43 for John)\n\
\u0020\u0020%c      Chapter number\n\
\u0020\u0020%v      Verse number\n\
\u0020\u0020%m      Module name\n\
\n\
Text Content:\n\
\u0020\u0020%T      Raw verse text, including all original module markup.\n\
\u0020\u0020%t      Cleaned, multi-line plain text with paragraph breaks preserved.\n\
\u0020\u0020%z      Cleaned, single-line plain text with all tags and line breaks removed.\n\
\n\
ANSI Colored Text (for terminal display):\n\
\u0020\u0020%X      Multi-line text with ANSI colors and Strong's numbers (e.g., {3588}).\n\
\u0020\u0020%Y      Multi-line text with ANSI colors, without Strong's numbers.\n\
\u0020\u0020%Z      Single-line text with ANSI colors, without Strong's numbers.\n\
\n\
Each verse in the output is formatted individually and printed on a new line.\n\
To save a new default format, provide it with the -F option.

