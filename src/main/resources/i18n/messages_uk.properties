## Format String Help Text
help.format.text=\nСпецифікатори формату для виводу:\n\nПосилання:\n\u0020\u0020%a      Типова скорочена назва книги (наприклад, 'Jn')\n\u0020\u0020%f      Типова повна назва книги (наприклад, 'John')\n\u0020\u0020%A      Скорочена назва книги, визначена у файлі модуля\n\u0020\u0020%F      Повна назва книги, визначена у файлі модуля\n\u0020\u0020%b      Номер книги за специфікацією MyBible (наприклад, 43 для Євангелія від Івана)\n\u0020\u0020%c      Номер розділу\n\u0020\u0020%v      Номер вірша\n\u0020\u0020%m      Назва модуля\n\nТекст віршів:\n\u0020\u0020%T      Необроблений текст вірша з файлу модуля, включаючи всю розмітку.\n\u0020\u0020%t      Очищений багаторядковий звичайний текст зі збереженням розривів абзаців.\n\u0020\u0020%z      Очищений простий однорядковий текст: теги та розриви рядків видалено.\n\nКольоровий текст ANSI (для дисплея терміналу):\n\u0020\u0020%X      Багаторядковий текст з кольорами ANSI та номерами Стронга (наприклад, {3588}).\n\u0020\u0020%Y      Багаторядковий текст з кольорами ANSI, без номерів Стронга.\n\u0020\u0020%Z      Однорядковий текст з кольорами ANSI, без номерів Стронга.\n\nКожен вірш у виводі форматується окремо та друкується з нового рядка.\nЩоб зберегти новий формат як типовий, вкажіть його з параметром -F.


