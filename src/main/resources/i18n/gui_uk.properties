dialog.message.formatStringInfo=<html><p>Специфікатори формату для виводу:</p><table border='0' cellspacing='2' cellpadding='2'><tr><td colspan='2'><h3>Посилання</h3></td></tr><tr><td valign='top'><code>%a</code></td><td>Типова скорочена назва книги (наприклад, 'Jn')</td></tr><tr><td valign='top'><code>%f</code></td><td>Типова повна назва книги (наприклад, 'John')</td></tr><tr><td valign='top'><code>%A</code></td><td>Скорочена назва книги, визначена у файлі модуля</td></tr><tr><td valign='top'><code>%F</code></td><td>Повна назва книги, визначена у файлі модуля</td></tr><tr><td valign='top'><code>%b</code></td><td>Номер книги за специфікацією MyBible (наприклад, 43 для Євангелія від Івана)</td></tr><tr><td valign='top'><code>%c</code></td><td>Номер розділу</td></tr><tr><td valign='top'><code>%v</code></td><td>Номер вірша</td></tr><tr><td valign='top'><code>%m</code></td><td>Назва модуля</td></tr><tr><td colspan='2'>&nbsp;</td></tr><tr><td colspan='2'><h3>Текст вірша</h3></td></tr><tr><td colspan='2'><h4>Текст без додаткового форматування</h4></td></tr><tr><td valign='top'><code>%T</code></td><td>Необроблений текст вірша з файлу модуля, включаючи всю розмітку.</td></tr><tr><td valign='top'><code>%t</code></td><td>Очищений багаторядковий звичайний текст зі збереженням розривів абзаців.</td></tr><tr><td valign='top'><code>%z</code></td><td>Очищений простий однорядковий текст: теги та розриви рядків видалено.</td></tr><tr><td colspan='2'>&nbsp;</td></tr><tr><td colspan='2'><h4>Кольоровий текст</h4></td></tr><tr><td valign='top'><code>%X</code></td><td>Багаторядковий форматований текст з кольорами, номерами Стронга та морфологічною інформацією (якщо є у модулі).</td></tr><tr><td valign='top'><code>%Y</code></td><td>Багаторядковий форматований текст з кольорами, без номерів Стронга та морфологічної інформації.</td></tr><tr><td valign='top'><code>%Z</code></td><td>Однорядковий форматований текст з кольорами, без номерів Стронга та морфологічної інформації.</td></tr></table></html>

